<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body id="body" onmousemove="showCoords(event)">
    <ul class="container">
        <li class="item" style="margin: 0px;"><p id="date" style="font-size: xx-large;">Date</p></li>
        <li class="item" style="align-self: flex-end; margin-right: 160px;">
            <div class="dropdown">
                <p onclick="dropMenu()" class="dropbtn" style="margin: 0px;">Theme</p>
                <div id="myDropdown" class="dropdown-content">
                    <p style="margin: 0px;" onclick="darktheme()">Dark</p>
                    <p style="margin: 0px;" onclick="lighttheme()">Light</p>
                </div>
            </div>
        </li>
    </ul>
    
    <ul class="container" style="height: 500px; justify-content: center;">
        <li class="item" style="margin: auto 50px;"><i class="fas fa-arrow-left fa-5x" style="color: white; cursor: pointer;" onclick="moveleft()"></i></li>
        <li class="item" style="margin: auto 50px;"><img id="myImage" src="pokemon/Aerodactyl.webp" alt="Pokemon" class="center"></li>
        <li class="item" style="margin: auto 50px;"><i class="fas fa-arrow-right fa-5x" style="color: white; cursor: pointer;" onclick="moveright()"></i></li>
    </ul>
    <p id="coordinates" style="font-size: xx-large; margin-left: 20px;">X coords: 0, Y coords: 0</p>
    <script src="jsfile.js"></script>
</body>
</html>
